language: node_js
node_js:
- '4'
- '6'
- '8'
sudo: false
script:
  - if [[ $DEPLOY_DOCS ]]; then bash ./scripts/docs.sh; fi
  - if [[ $TRAVIS_EVENT_TYPE = "cron" ]]; then bash ./scripts/cron-test.sh; fi
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    condition: $DEPLOY_DOCS = true
    tags: true
