language: node_js
node_js:
- '8'
- '10'
- '12'
sudo: false
script:
  - if [[ $DEPLOY_DOCS ]]; then bash ./scripts/docs.sh; fi
  - sh ./scripts/run-test.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    condition: $DEPLOY_DOCS = true
    tags: true
env:
  matrix:
    secure: 

notifications:
  slack:
    on_pull_requests: false
    on_success: never
    on_failure: always
    rooms:
     - secure: ""
